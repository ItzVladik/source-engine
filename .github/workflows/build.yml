name: Build

on: [push, pull_request]

jobs:
  build-linux-i386:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build linux-i386
      run: |
        scripts/build-ubuntu-i386.sh
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: linux-i386
        path: bin

  build-linux-amd64:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build linux-amd64
      run: |
        scripts/build-ubuntu-amd64.sh
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: linux-amd64
        path: bin

  build-windows-i386:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build windows-i386
      run: |
        git submodule init && git submodule update
        ./waf.bat configure --build-games=hl2chaos -T release --build-games=hl2chaos --prefix=bin --32bits
        ./waf.bat install

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: windows-i386
        path: bin

  build-windows-amd64:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build windows-amd64
      run: |
        git submodule init && git submodule update
        ./waf.bat configure --build-games=hl2chaos -T release --build-games=hl2chaos --prefix=bin
        ./waf.bat install

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: windows-amd64
        path: bin

  build-macos-amd64:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build macos-amd64
      run: |
        scripts/build-macos-amd64.sh
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: macos-amd64
        path: bin

  build-macos-arm64:
    runs-on: macos-15-xlarge

    steps:
    - uses: actions/checkout@v2
    - name: Build macos-amd64
      run: |
        scripts/build-macos-amd64.sh
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: macos-arm64
        path: bin
